{% extends 'base.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/board.css' %}">
{% endblock %}

{% block js %}
    {% if user.is_authenticated %}
        <script type="module" src="{% static 'js/index-user.js' %}"></script>
    {% else %}
        <script type="module" src="{% static 'js/index-guest.js' %}"></script>
    {% endif %}
{% endblock %}

{% block main %}
    {% include 'board.html' %}
{% endblock %}
