{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sudoku Solver</title>
        {% if user.is_authenticated %}
            <meta name="is_authenticated" />
        {% endif %}
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'styles/header.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'styles/footer.css' %}" />
        {% block css %}

        {% endblock %}
        <script type="module" src="{% static 'js/header.js' %}"></script>
        {% block js %}

        {% endblock %}
    </head>

    <body>
        <header>
            {% include 'header.html' %}
        </header>
        <main>
            {% block main %}

            {% endblock %}
        </main>
        <footer>
            {% include 'footer.html' %}
        </footer>
    </body>
</html>
