{% extends "base.html" %}

{% load static %}

{% block title %}
    Update Board
{% endblock title %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/board-action.css' %}" />
{% endblock css %}

{% block js %}
{% endblock js %}

{% block main %}
    <div class="board-action">
        <h1 class="board-action__title">Update Board "{{ board_object.description }}"</h1>
        <form method="post" class="board-action__form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="board-action__actions">
                <button type="submit" class="board-action__button" name="update-board-submit">Update Board</button>
                <a href="{% url 'sudoku-solver:board-detail' board_object.id %}" class="board-action__button">Cancel</a>
            </div>
        </form>
    </div>
{% endblock main %}
